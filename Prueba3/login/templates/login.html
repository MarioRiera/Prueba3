{% extends 'menu-superior.html' %}
{% load static %}

{% block content %}

<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">


  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

  <link href="{% static 'css/style.css' %}" rel="stylesheet">

  <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@300;400;600&display=swap" rel="stylesheet">

  <script src="https://unpkg.com/ionicons@5.4.0/dist/ionicons.js"></script>

  <title>Mecanic</title>

  <!--JQUERY-->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

  <!-- FRAMEWORK BOOTSTRAP para el estilo de la pagina-->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

  <!-- Los iconos tipo Solid de Fontawesome-->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.8/css/solid.css">
  <script src="https://use.fontawesome.com/releases/v5.0.7/js/all.js"></script>

  <!-- Nuestro css-->
  <link rel="stylesheet" type="text/css" href="static/css/index.css" th:href="@{/css/index.css}">

  <link rel="stylesheet" href="font.css">
  <link rel="stylesheet" href="main.css">
</head>

<body onload="onLoad()">
  <div class="social-bar">
    <a href="https://www.facebook.com" class="icon icon-facebook" target="_blank"></a>
    <a href="https://twitter.com" class="icon icon-twitter" target="_blank"></a>
    <a href="https://www.youtube.com" class="icon icon-youtube" target="_blank"></a>
    <a href="https://www.instagram.com" class="icon icon-instagram" target="_blank"></a>
  </div>
  <div id="menu-superior">

  </div>
 
  <div class="modal-dialog text-center">
    <div class="col-sm-8 main-section">
      <div class="modal-content">
        <div class="col-12 user-img">
          <img src="{% static 'img/logo/user.png' %}" th:src="@{/img/user.png}" />
        </div>
        <form id="form1" class="col-12" th:action="@{/login}" method="get">
          <div class="form-group" id="user-group">
            <input type="text" class="form-control" placeholder="Nombre de usuario" name="username" />
          </div>
          <div class="form-group" id="contrasena-group">
            <input type="password" class="form-control" placeholder="Contraseña" name="password" />
          </div>
          <button type="submit" class="btn btn-primary"><i class="fas fa-sign-in-alt"></i> Ingresar </button>
        </form>
        <div class="col-12 forgot">
          <a href="#">¿Olvidaste tu contraseña?</a>
        </div>
        <div class="col-12 forgot">
          <a href="register.html">Registrarse.</a>
        </div>
        
      </div>
    </div>
  </div>


  <script src= "login.js"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/validate.js/0.13.1/validate.min.js"></script>
  <script>
    $(function(){
        $("#menu-superior").load("menu-superior.html");
    });
</script>
</body>

</html>

{% endblock %}
